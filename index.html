<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Quantum scale zooming</title>
    <style type="text/css" media="screen">
        body { background:#eee; margin:1em; text-align:center; }
        canvas { display:block; margin:1em auto; background:#fff; border:1px solid #ccc }
    </style>
</head>
<body>
    <div>
        <h2>Scale : 1m (meter)</h2>
        <canvas id="canvas1"></canvas>
        <div><span id="descib"></span></div>
        <div>Zoom <span id="legend"></span></div>
        <div>% <span id="percent"></span></div>
    </div>

    <div>
        <h2>Scale : 100 pm (10-10 m)</h2>
        <canvas id="canvas2"></canvas>
        <div><span id="descib2"></span></div>
        <div>Zoom <span id="legend2"></span></div>
        <div>% <span id="percent2"></span></div>
    </div>

    <div>
        <h2>Scale : 1 fm</h2>
        <canvas id="canvas3"></canvas>
        <div><span id="descib3"></span></div>
        <div>Zoom <span id="legend3"></span></div>
        <div>% <span id="percent3"></span></div>
    </div>

    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
